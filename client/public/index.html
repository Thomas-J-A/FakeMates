<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- 
      html-webpack-plugin injects a relative path to the bundle.js file,
      and this breaks when requesting /nested/ routes in react-router.
      Adding <base href="/"> ensures the bundle.js file is searched relative to "/",
      i.e, '/bundle.js'
    -->
    <base href="/">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Patrick+Hand&display=swap" rel="stylesheet"> 
    <title>FakeMates</title>
  </head>
  <body>
    <noscript>
      You must enable JavaScript to run this app
    </noscript>
    <div id="root"></div>
  </body>
</html>
